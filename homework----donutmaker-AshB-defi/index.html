<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-----<script src="donutMaker.js"></script>

    <div class="container"></div>
    <div class="sectionLeft">
        <center>
            <div class="scoreContainer unselectable">
            <span id="Score">0</span> Donuts <br>
            <span id="ScorePerSecond">0</span> Donuts per second
            </div>
            <br>
            <div class="clickerContainer unselectable">
            <img src="donut-donut.png" height="280px" width="420px" onclick="addToScore(clickingPower)">
            </div>
            <button id="reset-button" onclick="resetGame();">Reset Game</button>
        </center>
        </div>
    </div>
<div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <p>Granny's Baking Co. </p>
                <a href="https://orteil.dashnet.org/cookieclicker/" target="_blank">Inspiration</a>
                <button class="trigger">About Me</button>
<div class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>About Me</h2>
        <p>My name is Ashley and i am a Software Developer and this is my "Donut Clicker Game". For more info about me and my services click the links below!</p>
        <a href=""> <button class="">Portfolio</button> </a>
        <a href="https://github.com/AshB-defi"> <button class="">Github</button> </a>
    </div>
    </div>
            </div>
    <div class="sectionRight">
        <table class="shopButton unselectable" onclick="buyCursor()">
            <tr>
                <td id="image"><img src="mouse-cursor-gif.png" height="40px" width="40px"> </td>
                <td id="nameAndCost">
                    <p>Cursor</p>
                    <p><span id="cursorCost">100</span> Donut</p>
                </td>
                <td id="amount"> <span id="cursors">0</span></td>
            </tr>
        </table>
        <table class="shopButton unselectable" onclick="buyGrandma()">
            <tr>
                <td id="imgae"><img src="grandma.png" height="40px" width="40px"> </td>
                <td id="nameAndCost">
                    <p>Grandma</p>
                    <p><span id="GrandmaCost">500</span> Donut</p>
                </td>
                <td id="amount"> <span id="Grandma">0</span></td>
            </tr>
        </table>
        <table class="shopButton unselectable" onclick="buyOven()">
            <tr>
                <td id="image"><img src="oven.jpg" height="40px" width="40px"> </td>
                <td id="nameAndCost">
                    <p>Oven</p>
                    <p><span id="ovenCost">1000</span> Donut</p>
                </td>
                <td id="amount"> <span id="ovens">0</span></td>
            </tr>
        </table>
    </div>
    
    <script>
        
        var Score = 0;
        var clickingPower = 1;

        var cursorCost = 100;
        var cursors = 0;
        var GrandmaCost = 500;
        var Grandma = 0;
        var ovenCost = 1000;
        var ovens = 0;



        function buyCursor() {
            if (Score >= cursorCost) {
                Score + Score - cursorCost;
                Score -= cursorCost;
                cursors = cursors + 1;
                cursorCost = Math.round(cursorCost * 1.10);

                document.getElementById("Score").innerHTML = Score;
                document.getElementById("cursorCost").innerHTML = cursorCost;
                document.getElementById("cursors").innerHTML = cursors;
                updateScorePerSecond();

            }
        }

        function buyGrandma() {
            if (Score >= GrandmaCost) {
                Score + Score - GrandmaCost;
                Score -= cursorCost;
                Grandma = Grandma +1;
                GrandmaCost = Math.round(GrandmaCost * 1.10);

                document.getElementById("Score").innerHTML = Score;
                document.getElementById("GrandmaCost").innerHTML = GrandmaCost;
                document.getElementById("Grandma").innerHTML = Grandma;
                updateScorePerSecond();
            }
        }

        function buyOven() {
            if (Score >= ovenCost) {
                Score + Score - ovenCost;
                Score -= ovenCost;
            ovens = ovens +1;
            ovenCost = Math.round(ovenCost * 1.10);

                document.getElementById("Score").innerHTML = Score;
                document.getElementById("ovenCost").innerHTML = ovenCost;
                document.getElementById("ovens").innerHTML = ovens;
                updateScorePerSecond();
            }
        }
        function addToScore(amount) {
            Score = Score + amount;
            document.getElementById("Score").innerHTML = Score;
        }

        function updateScorePerSecond() {
             ScorePerSecond = cursors + Grandma * 5;
            document.getElementById("ScorePerSecond").innerHTML = ScorePerSecond;
        }

        function updateScorePerSecond() {
            ScorePerSecond = cursors + Grandma * 5 + ovens * 60;
            document.getElementById("ScorePerSecond").innerHTML = ScorePerSecond;
        }

        function resetGame() {
    Score = 0;
    clickingPower = 1;
    cursorCost = 100;
    cursors = 0;
    GrandmaCost = 500;
    Grandma = 0;
    ovenCost = 1000;
    ovens = 0;

    document.getElementById("Score").innerHTML = Score;
    document.getElementById("cursorCost").innerHTML = cursorCost;
    document.getElementById("cursors").innerHTML = cursors;
    document.getElementById("GrandmaCost").innerHTML = GrandmaCost;
    document.getElementById("Grandma").innerHTML = Grandma;
    document.getElementById("ovenCost").innerHTML = ovenCost;
    document.getElementById("ovens").innerHTML = ovens;
    updateScorePerSecond();
        }

        setInterval(function() {
            Score = Score + cursors;
            Score = Score + Grandma * 5;
            Score = Score + ovens * 60;
            document.getElementById("Score").innerHTML = Score;

            document.title = Score + "Donut - Ashley's Donut's";
        }, 1000); // 1000ms = 1 second

        setInterval (function() {

        }, 30000) ; // 3000ms = 30 seconds
    </script>

        <script src="apps.js"></script>
        </body>
</html>
